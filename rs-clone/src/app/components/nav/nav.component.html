<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page">Home</a>
      <a mat-list-item routerLink="/notifications" routerLinkActive="active" ariaCurrentWhenActive="page">Notifications</a>
      <a mat-list-item routerLink="/space" routerLinkActive="active" ariaCurrentWhenActive="page">Space</a>
    </mat-nav-list>

  </mat-sidenav>
</mat-sidenav-container>
