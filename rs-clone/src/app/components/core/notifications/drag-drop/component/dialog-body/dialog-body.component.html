<div mat-dialog-content>
    <h3>Установить заголовок</h3>
    <mat-form-field class="w-100">
        <mat-label>Установить заголовок</mat-label>
        <input matInput [(ngModel)]="data.text">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="data.text" cdkFocusInitial color="primary">Да</button>
    <button mat-button (click)="onNoClick()">Нет</button>
</div>
