<div class="right-section">
  <div class="top-wrapper">
    <div class="calendar" (click)="calendar = !calendar; agenda = false; mentions = false">
      <mat-icon>date_range</mat-icon>
      <p class="calendar-text">Календарь</p>
    </div>
    <div class="agenda" (click)="agenda = !agenda; calendar = false; mentions = false">
      <mat-icon>list</mat-icon>
      <p class="agenda-text">Повестка дня</p>
    </div>
    <div class="mentions" (click)="mentions = !mentions; calendar = false; agenda = false">
      <mat-icon>track_changes</mat-icon>
      <p class="mentions-text">Отвлекушки</p>
    </div>
  </div>
  <app-calendar (falser)="closeCalendar($event)" *ngIf="calendar"></app-calendar>
  <app-agenda (falser)="closeAgenda($event)" *ngIf="agenda"></app-agenda>
  <app-mentiones *ngIf="mentions"></app-mentiones>
  <button class="popup__open" (click)="addTask = !addTask">+ Task</button>
</div>

<app-task-pop-up (falser)="closeTask($event)" *ngIf="addTask"></app-task-pop-up>
